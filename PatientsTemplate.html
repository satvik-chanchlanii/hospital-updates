<!DOCTYPE HTML>
<html lang='en'>
<head>
<title>HR Application</title>
<script>
function Patient()
{
this.patientId="";
this.name="";
this.hospitalCode=0;
this.dateOfBooking="";
this.gender="";
this.isVaccinated="";
this.registrationAmount="";
this.disease="";
this.aadharCardNumber="";
}
var selectedRow=null;
var patients=[];
var patient=new Patient();
patient.patientId="A100001";
patient.name="Ramesh Sharma";
patient.hospitalCode=5;
patient.gender="Male";
patient.isVaccinated=true;
patient.dateOfBooking="10/12/1996";
patient.registrationAmount=900000;
patient.disease="Heart";
patient.aadharCardNumber="AADHAR2313";
patients[0]=patient;


function selectPatient(row,patientId)
{
if(selectedRow==row) return;
if(selectedRow!=null)
{
selectedRow.style.background= "white";
selectedRow.style.color="black";
}
row.style.background= "#7C7B7B";
row.style.color="white";
selectedRow=row;
var i;
for(i=0;i<patients.length;i++)
{
if(patients[i].patientId==patientId)
{
break;
}
}
var emp=patients[i];
document.getElementById("detailPanel_patientId").innerHTML=emp.patientId;
document.getElementById("detailPanel_name").innerHTML=emp.name;
document.getElementById("detailPanel_gender").innerHTML=emp.gender;
if(emp.isVaccinated)
{
document.getElementById("detailPanel_isVaccinated").innerHTML="Yes";
}
else
{
document.getElementById("detailPanel_isVaccinated").innerHTML="No";
}
document.getElementById("detailPanel_dateOfBooking").innerHTML=emp.dateOfBooking;
document.getElementById("detailPanel_registrationAmount").innerHTML=emp.registrationAmount;
document.getElementById("detailPanel_disease").innerHTML=emp.disease;
document.getElementById("detailPanel_aadharCardNumber").innerHTML=emp.aadharCardNumber;
}
</script>
</head>
