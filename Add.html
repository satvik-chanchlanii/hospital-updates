    <script>
        function validateForm(frm) {
            var firstInvalidComponent = null;
            var valid = true;

            var hospitalName = frm.hospitalName.value.trim();
            var hospitalNameErrorSection = document.getElementById('hospitalNameErrorSection');
            hospitalNameErrorSection.innerHTML = '';
            if (hospitalName.length == 0) {
                hospitalNameErrorSection.innerHTML = 'Hospital Name Required';
                valid = false;
                firstInvalidComponent = frm.hospitalName;
            }

            var hospitalContact = frm.hospitalContact.value.trim();
            var hospitalContactErrorSection = document.getElementById('hospitalContactErrorSection');
            hospitalContactErrorSection.innerHTML = '';
            if (hospitalContact.length == 0) {
                hospitalContactErrorSection.innerHTML = 'Hospital Contact Required';
                valid = false;
                firstInvalidComponent = frm.hospitalContact;
            }
            if (hospitalContact.length != 10) {
                hospitalContactErrorSection.innerHTML = 'Contact should be of 10 digits only';
                valid = false;
                firstInvalidComponent = frm.hospitalContact;
            }


            var totalBeds = frm.totalBeds.value.trim();
            var totalBedsErrorSection = document.getElementById('totalBedsErrorSection');
            totalBedsErrorSection.innerHTML = '';
            if (totalBeds.length == 0) {
                totalBedsErrorSection.innerHTML = 'Total Beds Required';
                valid = false;
                firstInvalidComponent = frm.totalBeds;
            }

            var bedsAvailable = frm.bedsAvailable.value.trim();
            var bedsAvailableErrorSection = document.getElementById('bedsAvailableErrorSection');
            bedsAvailableErrorSection.innerHTML = '';
            if (bedsAvailable.length == 0) 
		{
                bedsAvailableErrorSection.innerHTML = 'Beds Available Required';
                valid = false;
                firstInvalidComponent = frm.bedsAvailable;
            }
            bedsAvailableErrorSection.innerHTML = '';

            if (bedsAvailable.length > totalBeds.length) 
		{
                bedsAvailableErrorSection.innerHTML = 'Availability is more than total beds';
                valid = false;
                firstInvalidComponent = frm.bedsAvailable;
            }

            var totalVentilators = frm.totalVentilators.value.trim();
            var totalVentilatorsErrorSection = document.getElementById('totalVentilatorsErrorSection');
            totalVentilatorsErrorSection.innerHTML = '';
            if (totalVentilators.length == 0) {
                totalVentilatorsErrorSection.innerHTML = 'Total Ventilators Required';
                valid = false;
                firstInvalidComponent = frm.totalVentilators;
            }

            var ventilatorsAvailable = frm.ventilatorsAvailable.value.trim();
            var ventilatorsAvailableErrorSection = document.getElementById('ventilatorsAvailableErrorSection');
            ventilatorsAvailableErrorSection.innerHTML = '';
            if (ventilatorsAvailable.length == 0) {
                ventilatorsAvailableErrorSection.innerHTML = 'Ventilators Available Required';
                valid = false;
                firstInvalidComponent = frm.ventilatorsAvailable;
            }
            if (ventilatorsAvailable.length > totalVentilators.length) {
                ventilatorsAvailableErrorSection.innerHTML = 'Availability is more than total ventilators';
                valid = false;
                firstInvalidComponent = frm.ventilatorsAvailable;
            }
var totalICU = frm.totalICU.value.trim();
            var totalICUErrorSection = document.getElementById('totalICUErrorSection');
            totalICUErrorSection.innerHTML = '';
            if (totalICU.length == 0) {
                totalICUErrorSection.innerHTML = 'Total ICU Required';
                valid = false;
                firstInvalidComponent = frm.totalICU;
            }
            5
            var icuAvailable = frm.icuAvailable.value.trim();
            var icuAvailableErrorSection = document.getElementById('icuAvailableErrorSection');
            icuAvailableErrorSection.innerHTML = '';
            if (icuAvailable.length == 0) {
                icuAvailableErrorSection.innerHTML = 'ICU Available Required';
                valid = false;
                firstInvalidComponent = frm.icuAvailable;
            }
            if (icuAvailable.length > totalICU.length) {
                icuAvailableErrorSection.innerHTML = 'Availability is more than total ICUs';
                valid = false;
                firstInvalidComponent = frm.icuAvailable;
            }
            if (!valid) firstInvalidComponent.focus();
            return valid;
        }

        function cancelAddition() {
            document.getElementById('cancelAdditionForm').submit();
        }
    </script>
